<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fitlit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="sidebar">
      <h1 class="welcome-user-title"></h1>
      <p class="user-info"></p>
      <form class="form" id="formActivity">
        <p class="form-title">Enter your activity data here</p>
        <label for="activityDate">Date:</label>
        <input type="date" id="activityDate" name="activityDate" min="2001-01-01" maxlength="10" required />
        <label for="activitySteps">Steps Walked:</label>
        <input type="number" id="activitySteps" name="activitySteps" min="0" max="100000" maxlength="6" placeholder="4326" step="0.01" required />
        <label for="activityMinutes">Minutes Active:</label>
        <input type="number" id="activityMinutes" name="activityMinutes" min="0" max="1440" maxlength="4" placeholder="55.2" step="0.01" required />
        <label for="activityStairs">Flights of Stairs Climbed</label>
        <input type="number" id="activityStairs" name="activityStairs" min="0" max="1000" maxlength="4" placeholder="23" step="0.01" required />
        <input type="submit" id="activitySubmit" value="Submit">
        <input type="reset">
      </form>
      <form class="hide form" id="formSleep">
        <p class="form-title">Enter your sleep data here</p>
        <label for="sleepDate">Date:</label>
        <input type="date" id="sleepDate" name="sleepDate" min="2001-01-01" maxlength="10" required>
        <label for="sleepHours">Hours Slept:</label>
        <input type="number" id="sleepHours" name="sleepHours" min="0" max="24"  placeholder="8.75" step="0.01" required>
        <label for="sleepQuality">Sleep Quality:</label>
        <input type="number" id="sleepQuality" name="sleepQuality" min="0" max="5" maxlength="4" placeholder="0-5 scale" step="0.1" required>
        <input type="submit" id="sleepSubmit" value="Submit">
        <input type="reset">
      </form>
      <form class="hide form" id="formHydration">
        <p class="form-title">Enter your hydration data here</p>
        <label for="hydrationDate">Date:</label>
        <input type="date" id="hydrationDate" name="hydrationDate" min="2001-01-01" maxlength="10" required>
        <label for="hydrationOunces">Ounces Drank:</label>
        <input type="number" id="hydrationOunces" name="hydrationOunces" min="0" max="1000" maxlength="4" placeholder="41.25"  step="0.01" required>
        <input type="submit" id="hydrationSubmit" value="Submit">
        <input type="reset">
      </form>
      <h2 id="postErrorMessage" ></h2>
    </aside>
    <main>
      <header>
        <button class="activity-button tab focused">Activity</button>
        <button class="sleep-button tab">Sleep</button>
        <button class="hydration-button tab">Hydration</button>
      </header>
      <section class="widgets-container">
        <section class="activity-widgets-container">
          <section class="activity1-widget card">
            <h2 class ="most-recent-activity-card-title">Most Recent Day Stats</h2>
            <p class="most-recent-day-stats-results"></p>
          </section>
          <section class="activity2-widget card">
            <h2 class ="most-recent-miles-walked-card-title">Most Recent Day Miles Walked</h2>
            <p class="most-recent-days-miles-walked-results"></p>
          </section>
          <section class="activity3-widget card"></section>
          <section class="activity4-widget card"></section>
        </section>
        <section class="hydration-widgets-container hide">
          <section class="steps-widget card"></section>
          <section class="hydration1-widget card"></section>
          <section class="hydration2-widget card">
            <canvas id="weeklyHydrationChart"></canvas>
          </section>
        </section>
        <section class="sleep-widgets-container hide">
          <section class="sleep1-widget card"></section>
          <section class="sleep2-widget card"></section>
          <section class="sleep3-widget card"></section>
        </section>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>

<p class="weekly-hydration-item"></p>
