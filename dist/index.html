<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fitlit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="sidebar">
      <h1 class="welcome-user-title"></h1>
      <p class="user-info"></p>
    </aside>
    <main class="widgets-container">
      <section class="non-sleep-widgets-container">
        <section class="steps-widget card"></section>
        <section class="hydration1-widget card"></section>
        <section class="hydration2-widget card">
          <canvas id="weeklyHydrationChart"></canvas>
        </section>
      </section>
      <section class="sleep-widgets-container">
        <section class="sleep1-widget card"></section>
        <section class="sleep2-widget card"></section>
        <section class="sleep3-widget card"></section>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>

<p class="weekly-hydration-item"></p>
